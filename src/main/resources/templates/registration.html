<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="mysite" content="">
    <meta name="vadkosto" content="">

    <title>Create an account</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>

<div class="container">

    <h2 class="form-signin-heading">Create your account</h2>
    <form method="post" th:object="${userForm}" th:action="@{/registration}" class="form-signin">
        <input type="text" name="username" th:value="*{username}" placeholder="Username" autofocus class="form-control"/>
        <input type="password" name="password" th:value="*{password}" placeholder="Password" class="form-control"/>
        <input type="password" name="passwordConfirm" th:value="*{passwordConfirm}" placeholder="Confirm your password" class="form-control"/>
        <input type="text" name="email" th:value="*{email}" placeholder="Email" class="form-control"/>
        <button type="submit">Submit</button>
    </form>

    <div class="text-center"><a th:href="@{/}">Home</a></div>

</div>

<hr class="style14" />
<div class="footer">
    <p>&nbsp;&copy; vadkosto 2021</p>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
