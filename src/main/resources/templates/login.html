<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="mysite" content="">
    <meta name="vadkosto" content="">

    <title>Login</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
<div class="container">

    <h2 class="form-heading">Log in</h2>
    <form method="POST" action="login" class="form-signin">
<!--        <div class="form-group ${error != null ? 'has-error' : ''}">-->
            <span th:text="${message}"></span>
            <input type="text" name="username" placeholder="Username or Email" autofocus class="form-control"/>
            <input type="password" name="password" placeholder="Password" class="form-control"/>
            <span th:text="${error}"></span>
            <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
            <p class="text-right"><a th:href="@{/forgotpassword}">Forget password?</a></p>
            <button type="submit">Submit</button>
<!--        </div>-->
    </form>
    <div class="text-center"><a th:href="@{/}">Home</a></div>

</div>

<hr class="style14" />
<div class="footer">
    <p>&nbsp;&copy; vadkosto 2021</p>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
