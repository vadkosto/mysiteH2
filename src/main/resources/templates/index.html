<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="mysite" content="">
    <meta name="vadkosto" content="">

    <title>Welcome</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>

<div class="container">

    <div sec:authorize="isAuthenticated()">

        <h4>Welcome <span th:text="${user}"></span></h4>
        <p>Email: <span th:text="${email}"></span> <span th:text="${confirmed}">1</span><br /><a th:href="${link}">
            <span th:text="${text}"></span></a> <span th:text="${confirm}"></span></p>
        <p>Roles: <span th:text="${roles}"></span></p>
        <p>Access levels: <span th:text="${privileges}"></span></p>

        <h4><a th:href="@{/bank}">Bank</a></h4>

        <div><a th:href="@{/changedata}">Change user data</a></div>
        <div><a th:href="@{/changepassword}">Change password</a></div>
        <div><a th:href="@{/askforrole}">Ask for role</a></div>
        <div><a th:href="@{/logout}">Logout</a></div>

    </div>

    <div sec:authorize="!isAuthenticated()">
            <h4><a th:href="@{/login}">Login</a></h4>
            <h4><a th:href="@{/registration}">Create an account</a></h4>
            <span th:text="${error}"></span>
    </div>

</div>

<hr class="style14" />
<div class="footer">
    <p>&nbsp;&copy; vadkosto 2021</p>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
